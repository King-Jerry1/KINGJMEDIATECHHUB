    <script>
      const roleButtons = document.querySelectorAll('.role-btn');
      const forms = document.querySelectorAll('.role-form');
      const formTitle = document.getElementById('formTitle');
      const formSubtext = document.getElementById('formSubtext');
  
      roleButtons.forEach(button => {
          button.addEventListener('click', () => {
              const role = button.getAttribute('data-role');
  
              // Remove active from all buttons
              roleButtons.forEach(btn => btn.classList.remove('active'));
  
              // Add active class to clicked button
              button.classList.add('active');
  
              // Hide all forms
              forms.forEach(form => form.classList.add('d-none'));
  
              // Show selected role form
              document.getElementById(`${role}Form`).classList.remove('d-none');
  
              // Update text
              formTitle.innerText = `Create ${capitalize(role)} Account`;
              formSubtext.innerText = `Join as a ${capitalize(role)} today!`;
          });
      });
  
      function capitalize(str) {
          return str.charAt(0).toUpperCase() + str.slice(1);
      }
  </script>
  

    <!-- script for toogle password -->
    <script>
        function togglePassword(icon) {
          const input = icon.previousElementSibling.previousElementSibling;
          if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
          } else {
            input.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
          }
        }
      </script>


      <!-- Image Slider script -->
      
 
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          let slideIndex = 0;
          const slides = document.querySelectorAll(".slide");
          const dots = document.querySelectorAll(".dot");
          const slideTextBox = document.getElementById("slideText");
        
          // Texts matching each image
          const slideTexts = [
            {
              title: "Get Started!",
              desc: "Best platform  to bring together tech talents under one unified system."
            },
            {
              title: "Boost Your Productivity",
              desc: "Leverage modern tools and workflows <br> to achieve more in less time."
            },
            {
              title: "Innovate with Confidence",
              desc: "Turn ideas into reality <br> with expert guidance and support."
            },
            {
              title: "Join a Thriving Community",
              desc: "Discover new skills to level up your creativity and stay ahead in tech."
            }
          ];
        
          function showSlide(index) {
            if (index >= slides.length) slideIndex = 0;
            if (index < 0) slideIndex = slides.length - 1;
        
            // Reset all slides + dots
            slides.forEach((slide, i) => {
              slide.classList.remove("active");
              dots[i].classList.remove("active");
            });
        
            // Show current slide + dot
            slides[slideIndex].classList.add("active");
            dots[slideIndex].classList.add("active");
        
            // Update text with fade
            slideTextBox.innerHTML = `
              <div class="fade-text">
                <h4>${slideTexts[slideIndex].title}</h4>
                <p>${slideTexts[slideIndex].desc}</p>
              </div>
            `;
            setTimeout(() => {
              slideTextBox.querySelector(".fade-text").classList.add("show");
            }, 50);
          }
        
          function changeSlide(n) {
            slideIndex += n;
            showSlide(slideIndex);
          }
        
          function currentSlide(n) {
            slideIndex = n;
            showSlide(slideIndex);
          }
        
          // Expose functions for onclick
          window.currentSlide = currentSlide;
          window.changeSlide = changeSlide;
        
          // Auto-slide every 4s
          setInterval(() => changeSlide(1), 4000);
        
          // Show first slide + text
          showSlide(slideIndex);
        });
        </script>

        
       
        </script>
        <!-- SCRIPT FOR dropdown on skils Slide -->
        <script>
          function toggleOtherSkill() {
            const skillSelect = document.getElementById('skill-select');
            const otherSkillContainer = document.getElementById('other-skill-container');
            const otherSkillInput = document.getElementById('other-skill');
        
            if (skillSelect.value === 'Other') {
              otherSkillContainer.style.display = 'block';
              otherSkillInput.required = true;
            } else {
              otherSkillContainer.style.display = 'none';
              otherSkillInput.required = false;
            }
          }
        
          function floatLabel(element) {
            const label = element.nextElementSibling;
            if (element.value) {
              label.classList.add('float');
            } else {
              label.classList.remove('float');
            }
          }
        
          // Trigger float on page load (in case fields are pre-filled)
          window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.form-floating-input input, .form-floating-input select').forEach(el => {
              floatLabel(el);
            });
          });
        </script>
        

        <!-- script  for client dropdown services -->
              <script>
                function toggleOtherService() {
                  const serviceSelect = document.getElementById('service-select');
